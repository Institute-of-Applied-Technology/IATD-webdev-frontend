<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Shop - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <h1>Contact Us</h1>
        <form aria-labelledby="contact-form-title">
            <fieldset>
                <legend id="contact-form-title">Contact Form</legend>

                <div class="form-group">
                    <label for="name">Name <span aria-hidden="true">*</span></label>
                    <input type="text" id="name" name="name" required aria-required="true" aria-describedby="name-desc">
                    <span id="name-desc" class="sr-only">Please enter your full name.</span>
                </div>

                <div class="form-group">
                    <label for="email">Email <span aria-hidden="true">*</span></label>
                    <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-desc">
                    <span id="email-desc" class="sr-only">Please enter your email address.</span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" aria-describedby="phone-desc">
                    <span id="phone-desc" class="sr-only">Please enter your phone number.</span>
                </div>

                <div class="form-group">
                    <label for="message">Message <span aria-hidden="true">*</span></label>
                    <textarea id="message" name="message" required aria-required="true" aria-describedby="message-desc"></textarea>
                    <span id="message-desc" class="sr-only">Please enter your message.</span>
                </div>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    <div id="footer"></div>
    <script src="js/script.js"></script>
</body>
</html>
